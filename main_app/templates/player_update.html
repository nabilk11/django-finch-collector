{% extends 'base.html' %} 

{% block title %}
Django Basketball | Update Player
{% endblock %}

{% block content %}
<h1 class="header">Update {{player.name}}</h1>

<form method="post">
    {% csrf_token %} 
    {{form.as_p}}

    <button type="submit">Update Player!</button>
    <a href="{% url 'player_delete' player.pk %}">Or Delete Player?</a>
</form>

{% endblock %}

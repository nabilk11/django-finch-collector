{% extends 'base.html' %} 
{% block title %}
    Django Basketball | Add New Accessory        
{% endblock %}
{% block content %}
<h1 class="header">Add Accessories</h1>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Add Accessory</button>
</form>

{% endblock %}
